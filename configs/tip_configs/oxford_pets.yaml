  init_beta: 1.0
  init_alpha: 1.17

  dataset_prompt_template: ['a photo of a {}, a type of pet.']


  # ------ Basic Config ------
  dataset: 'oxford_pets'
  shots: 16
  backbone: 'RN50'

  lr: 0.001
  augment_epoch: 10
  train_epoch: 20